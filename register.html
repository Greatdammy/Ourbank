<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
  <link href="./assets/styles/main.css" rel="stylesheet" />
</head>
<body>
    <section class="sec-reg">
        <div class="container border rounded bg-white w-50 h-50">
            <h2 class="text-center purple mt-3">Register</h2>
            <hr class="purple">
            <form id="registerForm">
                <label class="purple label-text form-label">First Name</label><br>
                <input type="text" id="fname" class="form-control"/><br>
                <label class="purple label-text form-label">Last Name</label><br>
                <input type="text" id="lname" class="form-control"/><br>
                <label class="purple label-text form-label">Email</label><br>
                <input type="email" id="email" class="form-control"/><br>
                <label class="purple label-text form-label">Password</label><br>
                <input type="password" id="password" class="form-control"/><br>
                <label class="purple label-text form-label">Confirm password</label><br>
                <input type="password" id="cPassword" class="form-control"/><br>
                <label class="purple label-text form-label">Phone</label><br>
                <input type="number" id="phone" class="form-control"/><br>
                <label class="purple label-text form-label">Gender</label><br>
                <select class="form-select" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br>
                <label class="purple label-text form-label">Date of Birth</label><br>
                <input type="date" id="dob" class="form-control"/><br>
                <label class="purple label-text form-label">Initial Deposit</label><br>
                <input type="number" id="deposit" class="form-control"/><br>
            </form>
            <button class="btn border rounded form-btn w-100" id="reg">
                <a class="text-white text-decoration-none">Register</a>
            </button>

        </div>
    </section>
    <script src="./assets/scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
